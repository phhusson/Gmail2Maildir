apply plugin: 'scala'

sourceSets {
	main {
		scala {
			srcDirs = ['src']
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.scala-lang:scala-library:2.11.8'
}

jar {
	manifest {
		attributes("Main-Class": "me.phh.imap.Sync")
	}
}

tasks.withType(ScalaCompile) {
	scalaCompileOptions.with {
		additionalParameters = ["-feature", "-language:postfixOps"]
	}
}
